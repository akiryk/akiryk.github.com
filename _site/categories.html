    <script>
      (function(){
        var toggle = document.getElementById("toggle");
        var menu = document.getElementById("menu");
        var expanded = false;
        toggle.onclick = function(){ 
          if (expanded) {
            expanded = false;
            menu.className="closed";
          } else {
            expanded = true;
            menu.className="expanded";
          }
        }
      })();
