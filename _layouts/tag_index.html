---
layout: default
---
{% include JB/setup %}

<h2 class="blog-heading">{{page.title}}</h2>
<ul class="posts">
  {% for post in site.posts %}
    {% for tag in post.tags %}
      {% if tag == page.tag %}
        <li class="archive_list">
          <a class="archive_list_article_link" href='{{post.url}}'>{{post.title}}</a>
          <span class="agg-title-meta">{{ post.date | date: "%B %d, %Y" }}</span>
         
        </li>
      {% endif %}
    {% endfor %}
  {% endfor %}
</ul>
