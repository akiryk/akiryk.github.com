<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
  <meta name="author" content="{{ site.author.name }}">

  <!-- Enable responsive viewport -->
  <meta name="viewport" content="initial-scale=1.0">

  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Le styles -->
  <!-- <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'> -->
  <link href="{{ ASSET_PATH }}/stylesheets/screen.css" rel="stylesheet">

  <!-- Le fav and touch icons -->
<!-- Update these with your own images
  <link rel="shortcut icon" href="images/favicon.ico">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
-->

  <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
    <script type="text/javascript" src="//use.typekit.net/sfd3xhj.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script type="text/javascript" src="/assets/js/main.js"></script>
  </head>
  <body id="top" class="{{ page.classes }}">
    <div class="wrapper"><!-- closes inside of post, page, or portfolio -->
      {% include custom/masthead %}
      {% include custom/pic_hero %}
        {{ content }}
      {% include custom/footer %}
    <script>
      (function(){
        var toggle = document.getElementById("nav-toggle");
        var menu = document.getElementById("primary-menu");
        var expanded = false;
        toggle.onclick = function(){ 
          if (expanded) {
            expanded = false;
            menu.className="closed";
          } else {
            expanded = true;
            menu.className="expanded";
          }
        }
      })();
    </script>

    <!-- {% include JB/analytics %} -->
  </body>
</html>
